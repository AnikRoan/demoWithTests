
spring:
  application:
    name: employee-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

    url: jdbc:mysql://db:3306/employee
    username: mysqluser
    password: mysqlpassword
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    #open-in-view: false
    #generate-ddl: true
  flyway:
    enabled: true
    locations: classpath:db/migration
#      baseline-on-migrate: true
    #    locations: filesystem:.\src\main\resources\db\migration
#    enabled: true
    #    clean-disabled: true
    baseline-on-migrate: true
#  security:
#    user:
#      name: admin
#      password: admin
# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    #org.hibernate: debug
    com.example.demowithtests: debug
# Server configuration
server:
  port: 8888 #set your port
# Swagger configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html # swagger-ui custom path
  api-docs:
    path: /v3/api-docs.yaml
management: # spring actuator
  endpoints:
    #enabled-by-default: true # If changed to false, you can enable separate functionality as indicated below
  #endpoint: # here
   # health:
    #  enabled: true
    web:
      exposure:
       # exclude: "*"
        include: "*"


